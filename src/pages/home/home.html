<ion-header>
  <ion-navbar>
    <ion-title>
        Ionic Image Loader Test
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="clearAndRetry($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item *ngIf="averageBenchmark() !== null">
            <ion-label>
                Average load:
            </ion-label>
            <ion-note item-end>
                {{ averageBenchmark() }} ms
            </ion-note>
        </ion-item>
        <ion-item *ngIf="totalBenchmark !== null">
            <ion-label>
                Total time
            </ion-label>
            <ion-note item-end>
                {{ totalBenchmark }} ms
            </ion-note>
        </ion-item>
    </ion-list>
    <ion-card *ngFor="let photo of photos">
        <img-loader [src]="photo.original" useImg></img-loader>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        Src:
                    </ion-col>
                    <ion-col text-right>
                        {{ photo.original }}
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        Path:
                    </ion-col>
                    <ion-col text-right>
                        {{ photo.local}}
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        Load:
                    </ion-col>
                    <ion-col text-right>
                        {{ photo.benchmark}} ms
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
